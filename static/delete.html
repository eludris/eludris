<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eludris Account Deleted</title>
  <style>
    #wrapper {
      border-collapse: collapse;
      padding: 0;
    }

    #content {
      background-color: hsl(257, 33%, 8%);
      border-radius: 5px;
      color: #eee;
      padding: 20px;
      text-align: center;
      margin: 20px auto;
    }

    h2 {
      font-size: 36px;
      margin: 20px 5px;
    }

    p {
      font-size: 20px;
    }

    @media only screen and (max-width: 1000px) {
      #content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" id="wrapper" >
    <tr valign="top">
        <td align="center">
          <table width="50%" id="content">
            <h2>Eludris Account Deleted</h2>
            <p>Hey there ${USERNAME}, we're sending you this email to notify you that you have succesfully deleted your Eludris account.</p>
          <table>
        </td>
    </tr>
  </table>
</body>
</html>
